name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 7.x

    - run: dotnet restore
    - run: dotnet build --configuration Release --no-restore
